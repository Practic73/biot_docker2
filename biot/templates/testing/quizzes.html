{% extends "base.html" %}
 

{% block content %}
  <h1>Тестирование</h1> 

  <div>
    {% for quiz in quizzes %}
        <div class="message-card card-soft-primary mt-4">
            <div class="card-body px-4">
                <span class="text-end">{{ quiz.published }}</span>
                <h6 class="fs--1 text-400 py-3">{{ quiz.name }}</h6>
                <div class="text-center mb-3">
                    <a href="{% url 'testing:display_quiz' quiz.id %}"
                       class="btn btn-primary rounded-pill btn-sm">Пройти</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
